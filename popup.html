<!DOCTYPE html>
<html>
<head>
<script src="popup.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body onload="init()">
<div id="formdiv">
  <div class="row">
    <label for="urlBar">URL</label>
    <input type="text" id="urlBar" name="url" />
  </div>

  <div class="row">
    <label for="titleBar">Title</label>
    <input type="text" id="titleBar" name="description" />
  </div>

  <div class="row">
    <label for="descriptionBar">Description</label>
    <textarea id="descriptionBar" name="extended"></textarea>
  </div>

  <div class="row">
    <label for="tagsBar">Tags</label>
    <input type="text" id="tagsBar" name="tags" />
  </div>
</div>
<label for="tags">Suggest</label><div id="tags" class="row"></div>
<div class="subrow">
  <input type="checkbox" id="privateToggle" name="shared" />
  <label for="privateToggle">private</label>
  <input type="checkbox" id="laterToggle" name="toread" />
  <label for="laterToggle">read later</label>
  <div class="clear"></div>
</div>
<div class="subrow">
  <input type="submit" id="submit" value="Save" onClick="return postForm();" />
</div>
<div id="status" class="row"></div>
</body>
</html>
